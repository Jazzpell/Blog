<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetación blog NSLP</title>
    <link href="assets\style.css" rel="stylesheet" type="text/css" />
    <!--script-->
    <script type="text/javascript">
      window.addEventListener("load", function () {
        var template = document.getElementById("article-template");
        for (var i = 1; i <= 5; i++) {
          var clonado = template.cloneNode(true);
          clonado.removeAttribute("id");
          var h2 = clonado.getElementsByTagName("h2")[0];
          h2.innerHTML = h2.textContent + " " + i;
          articles.appendChild(clonado);
        }
      });
    </script>
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!--LOGO-->
        <div id="logo">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.vexels.com%2Fmedia%2Fusers%2F3%2F142789%2Fisolated%2Fpreview%2F2bfb04ad814c4995f0c537c68db5cd0b-multicolor-swirls-circle-logo-by-vexels.png&f=1&nofb=1"
            class="app-logo"
            alt="logo"
          />
          <span id="brand"> <strong>BLOG</strong>NSLP </span>
        </div>
        <!--MENU-->
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="formulario.html">Fomulario</a>
            </li>
            <li>
              <a href="#">Page one</a>
            </li>
          </ul>
        </nav>
        <!--LIMPIAR FLOTADOS-->
        <div class="clearfix"></div>
      </div>
    </header>
    <div id="slider" class="slider-big">
      <h1>Bienvenido al BLOG de NSLP</h1>
      <a href="blog.html" class="btn-white">Ir al Blog</a>
    </div>
    <div class="center">
      <section id="content">
        <h2 class="subheader">Últimos articulos</h2>
        <div id="articles">
          <!--Listado de los articulos-->
          <article class="article-item" id="article-template">
            <div class="image-wrap">
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaper.wiki%2Fwp-content%2Fuploads%2F2016%2F09%2F1920x1080-wallpapers10.jpg&f=1&nofb=1"
                alt="paisaje"
              />
            </div>
            <h2>Artculo de prueba</h2>
            <span class="date">
              Hace 5 minutos
            </span>
            <a href="article.html">Leer más</a>
            <div class="clearfix"></div>
          </article>
        </div>
      </section>
      <!--Sidebar-->
      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Podes hacer esto</h3>
          <a href="#" class="btn btn-success">Crear artículo</a>
        </div>
        <div id="search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encontra el articulo</p>
          <form>
            <input type="text" name="search" placeholder="Articulo a buscar" />
            <input type="submit" name="submit" value="BUSCAR" />
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </div>
    <footer id="footer">
      <div class="center">
        <p>&copy; BLOG: :NSLP</p>
      </div>
    </footer>
  </body>
</html>
