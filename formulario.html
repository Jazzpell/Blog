<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetación blog NSLP</title>
    <link href="assets\style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!--LOGO-->
        <div id="logo">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.vexels.com%2Fmedia%2Fusers%2F3%2F142789%2Fisolated%2Fpreview%2F2bfb04ad814c4995f0c537c68db5cd0b-multicolor-swirls-circle-logo-by-vexels.png&f=1&nofb=1"
            class="app-logo"
            alt="logo"
          />
          <span id="brand"> <strong>BLOG</strong>NSLP </span>
        </div>
        <!--MENU-->
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="formulario.html">Fomulario</a>
            </li>
            <li>
              <a href="#">Page one</a>
            </li>
          </ul>
        </nav>
        <!--LIMPIAR FLOTADOS-->
        <div class="clearfix"></div>
      </div>
    </header>
    <div class="center">
      <section id="content">
        <h1 class="subheader">Formulario</h1>
        <form class="mid-form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" />
          </div>
          <div class="form-group">
            <label for="detalle">Detalle</label>
            <textarea name="detalle"></textarea>
          </div>
          <div class="form-group radiobuttons">
            <input type="radio" name="genero" value="hombre" />Hombre
            <input type="radio" name="genero" value="mujer" />Mujer
            <input type="radio" name="genero" value="otro" />Otro
          </div>
          <br />
          <div class="clearfix"></div>
          <input type="submit" value="Enviar" class="btn btn-success" />
        </form>
      </section>
      <!--Sidebar-->
      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Podes hacer esto</h3>
          <a href="#" class="btn btn-success">Crear artículo</a>
        </div>
        <div id="search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encontra el articulo</p>
          <form>
            <input type="text" name="search" />
            <input type="submit" name="submit" value="buscar" />
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </div>
    <footer id="footer">
      <div class="center">
        <p>&copy; BLOG: :NSLP</p>
      </div>
    </footer>
  </body>
</html>
